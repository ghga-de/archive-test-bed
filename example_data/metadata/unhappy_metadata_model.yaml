id: https://w3id.org/GHGA-Metadata-Schema
name: GHGA-Metadata-Schema
description: >-
  The metadata schema for the German Human Genome-Phenome Archive (GHGA).
version: 0.5.0

imports:
- linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  GHGA: https://w3id.org/GHGA/
  SIO: http://semanticscience.org/resource/SIO_
  biolink: https://w3id.org/biolink/vocab/
  EFO: http://www.ebi.ac.uk/efo/EFO_
  COB: http://purl.obolibrary.org/obo/COB_
  GENEPIO: http://purl.obolibrary.org/obo/GENEPIO_
  SNOMEDCT: http://purl.bioontology.org/ontology/SNOMEDCT/

default_prefix: GHGA

default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context

subsets:
  restricted:
    description: >-
      Subset of properties that are considered to be restricted.
  public:
    description: >-
      Subset of properties that are considered to be public.
  essential:
    description: >-
      Subset of properties that are considered to be essential for the funtionality of GHGA.
  recommended:
    description: >-
      Subset of properties that are considered to be required for FAIR data sharing.
  optional:
    description: >-
      Subset of properties that are considered to be optional.

classes:

  named thing:
    mixins:
      - metadata mixin
    abstract: true
    aliases: ['named entity', 'entity', 'object']
    description: >-
      A databased entity, concept or class. This is a generic class that is the root
      of all the other classes.
    slots:
      - id
      - alias
      - xref
      - creation date
      - update date
    slot_usage:
      id:
        description: >-
          The internal unique identifier for an entity.
      alias:
        description: >-
          The alias (alternate identifier) for an entity.
      xref:
        description: >-
          Holds one or more database cross references for an entity.
      type:
        description: >-
          The type of an entity.
      creation date:
        description: >-
          Timestamp (in ISO 8601 format) when the entity was created.
      update date:
        description: >-
          Timestamp (in ISO 8601 format) when the entity was updated.

  attribute:
    description: >-
      A key/value pair that further characterizes an entity.
    slots:
      - key
      - key type
      - value
      - value type
    exact_mappings:
      - SIO:000614
    slot_usage:
      key:
        description: >-
          The key for an attribute.
        required: true
      key type:
        description: >-
          A semantic type that characterizes the attribute key. Usually this is a
          term from an ontology.
          For example, 'MAXO:0000616' indicates that the attribute is a measurement
          of oxygen saturation in the blood.
      value:
        description: >-
          The value for an attribute. Usually this is a numerical value (without the units).
        required: true
      value type:
        description: >-
          The value type that characterizes the attribute value. Usually this is a
          term from an ontology that describes how to interpret the value.
          For example, 'SIO:001413' indicates that the value is to be interpreted as
          a percentage.

  agent:
    is_a: named thing
    description: >-
      An agent is something that bears some form of responsibility for an activity taking place,
      for the existence of an entity, or for another agent's activity. Agents include a Person,
      Organization, or Software that performs an activity.
    slots:
      - name
      - description
    exact_mappings:
      - prov:Agent

  person:
    is_a: named thing
    abstract: true
    description: >-
      A member of the species Homo sapiens.
    slots:
      - given name
      - family name
      - additional name
    exact_mappings:
      - NCIT:C25190
      - SIO:000498
      - prov:Person

  committee:
    is_a: named thing
    abstract: true
    description: >-
      A group of people organized for a specific purpose.
    slots:
      - name

  material entity:
    is_a: named thing
    abstract: true
    description: >-
      A material entity is a physical entity that is spatially extended, exists as a
      whole at any point in time and has mass.
    exact_mappings:
      - SIO:000004

  biological quality:
    is_a: named thing
    abstract: true
    description: >-
      A biological quality is a quality held by a biological entity.
    exact_mappings:
      - SIO:000475

  information content entity:
    is_a: named thing
    abstract: true
    description: >-
      A generically dependent continuant that is about some thing.
    exact_mappings:
      - IAO:0000030

  planned process:
    is_a: named thing
    abstract: true
    description: >-
      A process is an entity that exists in time by occurring or happening, has temporal parts and
      always involves and depends on some entity during the time it occurs.
    exact_mappings:
      - EFO:0004542
      - OBI:0000011
      - COB:0000082

  investigation:
    is_a: planned process
    abstract: true
    description: >-
      Investigation is the process of carrying out a plan or procedure so as to discover fact
      or information about the object of study.
    slots:
      - title
      - description
    exact_mappings:
      - SIO:000747
      - OBI:0000066

  data transformation:
    is_a: planned process
    abstract: true
    description: >-
      A data transformation technique used to analyze and interpret data to gain a better
      understanding of it.
    slots:
      - id
      - title
      - description
    exact_mappings:
      - OBI:0200000

  research activity:
    is_a: planned process
    abstract: true
    description: >-
      A planned process executed in the performance of scientific research wherein
      systematic investigations are performed to establish facts and reach new conclusions
      about phenomena in the world.
    slots:
      - title
      - description
    exact_mappings:
      - SEPIO:0000004

  project:
    is_a: research activity
    mixins:
      - accession mixin
      - attribute mixin
    description: >-
      Any specifically defined piece of work that is undertaken or attempted to meet
      a single requirement.
    slot_usage:
      alias:
        required: true
      title:
        description: >-
          Comprehensive title for the project.
        required: true
      description:
        description: >-
          Short textual description of the project
          (Some information on the protocol, sample used and collected etc)
        required: true
        exact_mappings:
          - NCIT:C25365
          - SIO:000136
      has publication:
        description: >-
          One or more Publication entities associated with this Project.
        range: publication
        multivalued: true
        inlined: true
        inlined_as_list: true
      has attribute:
        description: >-
          Custom attributes for the Project
          (eg: Cancer - Colon cancer, prostrate cancer, blood cancer etc)

  study:
    is_a: investigation
    mixins:
      - accession mixin
      - ega accession mixin
      - publication mixin
      - attribute mixin
      - release status mixin
    description: >-
      Studies are experimental investigations of a particular phenomenon. It involves a
      detailed examination and analysis of a subject to learn more about the phenomenon
      being studied.
    slots:
      - affiliation
      - has experiment
      - has analysis
      - has project
      - has attribute
    slot_usage:
      alias:
        required: true
      title:
        description: >-
          A comprehensive title for the study.
        required: true
      description:
        description: >-
          A detailed description (abstract) that describes the goals of this Study.
        required: true
      type:
        description: >-
          The type of Study. For example, 'Cancer Genomics', 'Epigenetics', 'Exome Sequencing'.
        range: study_type_enum
        required: true
      affiliation:
        required: true
        multivalued: true
      has publication:
        description: >-
          One or more Publication entities associated with this Study.
        range: publication
        multivalued: true
        inlined: true
        inlined_as_list: true
      has experiment:
        description: >-
          One or more Experiment entities associated with this Study.
        range: experiment
        multivalued: true
        inlined: true
        inlined_as_list: true
      has analysis:
        description: >-
          One or more Analysis entities associated with this Study.
        range: analysis
        multivalued: true
        inlined: true
        inlined_as_list: true
      has project:
        description: The project associated with this Study.
        range: project
        inlined: true
        inlined_as_list: false
      has attribute:
        description: >-
          Custom key/value pairs that further characterizes the Study.
          (e.g.: approaches - single-cell, bulk etc)
      release status:
        description: >-
          The release status of a Study.
        range: release_status_enum

  experiment:
    is_a: investigation
    mixins:
      - accession mixin
      - ega accession mixin
    description: >-
      An experiment is an investigation that consists of a coordinated set of
      actions and observations designed to generate data with the goal of verifying,
      falsifying, or establishing the validity of a hypothesis.
    exact_mappings:
      - SIO:000994
    slots:
      - biological replicates
      - technical replicates
      - experimental replicates
      - has study
      - has sample
      - has file
      - has protocol
      - has experiment process
      - has attribute
    slot_usage:
      alias:
        required: true
      title:
        description: >-
          Name for the experiment (eg: GHGAE_PBMC_RNAseq).
      description:
        description: >-
          A detailed description of the Experiment.
        required: true
      has study:
        description: >-
          The Study entity associated with this Experiment.
        range: study
        required: true
        inlined: true
        inlined_as_list: false
      has sample:
        description: >-
          The Sample entity associated with this Experiment.
        range: sample
        required: true
        inlined: true
        inlined_as_list: false
      has file:
        description: >-
          One or more Files entities that are generated as output of this Experiment.
        range: file
        multivalued: true
        inlined: true
        inlined_as_list: true
      has protocol:
        description: >-
          One or more Protocol entities associated with this Experiment.
        range: protocol
        multivalued: true
        required: true
        inlined: true
        inlined_as_list: true
      has experiment process:
        description: >-
          One or more Experiment Processes entities associated with this Experiment.
        range: experiment process
        multivalued: true
        inlined: true
        inlined_as_list: true

  experiment process:
    is_a: planned process
    description: >-
      An Experiment Process is a process that describes how a Sample is transformed
      to a File via an assay. The Experiment Process also keeps track of the Protocol
      used and the Agent that is running the experiment.
    slots:
      - title
      - has input
      - has protocol
      - has agent
      - has output
    slot_usage:
      title:
        description: >-
          A descriptive title that explains the step(s) involved in performing the experiment
          leading up to the sequencing of the sample and generation of raw data from the instrument.
          (eg: Sample extraction -> Target Enrichment)
      has input:
        description: >-
          The input to the Experiment Process. Usually a Sample entity.
        range: sample
        inlined: true
        inlined_as_list: false
      has protocol:
        description: >-
          The Protocol entity used by this Experiment Process.
        range: protocol
        inlined: true
        inlined_as_list: false
      has agent:
        description: >-
          The Agent - a software, institution, or human - that is executing or
          responsible for executing the Experiment Process.
        range: agent
        inlined: true
        inlined_as_list: false
      has output:
        description: >-
          The output of this Experiment Process. Usually a File entity.
        # TODO: what happens when we want to represent multiple samples via ExperimentProcess?
        range: file
        inlined: true
        inlined_as_list: false

  protocol:
    is_a: information content entity
    mixins:
      - attribute mixin
    description: >-
      A plan specification which has sufficient level of detail and quantitative information
      to communicate it between investigation agents, so that different investigation agents
      will reliably be able to independently reproduce the process.
    slots:
      - name
      - description
      - url
    exact_mappings:
      - OBI:0000272
    slot_usage:
      name:
        description: >-
          Name of the protocol (eg: Sample extraction_PCR amplification).
      type:
        description: >-
          Type of the protocol (eg: Target enrichment).
      description:
        description: >-
          Detailed description of the Protocol.
      url:
        description: >-
          URL for the resource that describes this Protocol.
      xref:
        description: >-
          One or more cross-references for this Protocol.
          (Eg: manufacturer protocol, protocol from publication etc )
      has attribute:
        description: >-
          One or more attributes that further characterizes this Protocol.

  library preparation protocol:
    is_a: protocol
    description: >-
      Information about the library preparation of an Experiment.
    slots:
      - library name
      - library layout
      - library type
      - library selection
      - library preparation
      - library preparation kit retail name
      - library preparation kit manufacturer
      - primer
      - end bias
      - target regions
      - rnaseq strandedness
    slot_usage:
      description:
        description: >-
          Description about how a sequencing library was prepared (eg: Library construction method).
        required: true
      library name:
        required: true
      library layout:
        required: true
      library type:
        required: true
      library selection:
        required: true
      library preparation:
        required: true
      library preparation kit retail name:
        required: true
      library preparation kit manufacturer:
        required: true
      target regions:
        required: true
      has attribute:
        description: >-
          One or more attributes that further characterizes this Library Preparation Protocol.

  sequencing protocol:
    is_a: protocol
    description: >-
      Information about the sequencing of a sample.
    slots:
      - sequencing center
      - instrument model
      - paired or single end
      - sequencing read length
      - index sequence
      - target coverage
      - lane number
      - flow cell id
      - flow cell type
      - umi barcode read
      - umi barcode size
      - umi barcode offset
      - cell barcode read
      - cell barcode offset
      - cell barcode size
      - sample barcode read
    slot_usage:
      instrument model:
        required: true
      type:
        description: >-
          Name of the library preparation protocol (eg: mRNA-seq,Whole exome long-read sequencing etc).
      description:
        description: >-
          Description about the sequencing protocol (eg: mRNA-seq,Whole exome long-read sequencing etc).
        required: true
      has attribute:
        description: >-
          One or more attributes that further characterizes this Sequencing Protocol.

  technology:
    is_a: information content entity
    deprecated: true
    description: >-
      A Technology is an abstraction that represents the instrument used for an assay. The Technology
      entity captures instrument-specific attributes that are relevant for an Experiment entity.
      The Technology entity may be further characterized by its children where each child has fields
      that are relevant to that particular technology.

  workflow:
    is_a: information content entity
    description: >-
      A Workflow is an abstraction that represents the workflow used to perform an analysis. The Workflow
      entity captures workflow-specific attributes that are relevant for an Analysis entity.
      The Workflow entity may be further characterized by its children where each child has fields
      that are relevant to that particular workflow.

  workflow step:
    is_a: information content entity
    description: >-
      A Workflow Step represents each individual step performed in a Workflow.
      If the Workflow is a single-step workflow then the Workflow has just one Workflow Step entity.
      If the Workflow is a multi-step workflow then the Workflow has a Workflow Step entity for each step.
      All Workflow step specific attributes like parameters, and metadata about execution environment
      are captured by the Workflow Step entity.
    slots:
      - has parameter
    slot_usage:
      has parameter:
        description: >-
          One or more parameters that are associated with this Workflow Step.
        range: workflow parameter
        multivalued: true
        inlined: true
        inlined_as_list: true

  workflow parameter:
    description: >-
      A key/value pair that represents a parameter used in a Workflow Step.
    slots:
      - key
      - value
    slot_usage:
      key:
        description: >-
          Key that represents the parameter name.
      value:
        description: >-
          Value corresponding to the the parameter key.

  biospecimen:
    is_a: material entity
    mixins:
      - accession mixin
    description: >-
          A Biospecimen is any natural material taken from a biological entity (usually a human) for testing,
          diagnostics, treatment, or research purposes. The Biospecimen is linked to the Individual from which
          the Biospecimen is derived.
    exact_mappings:
      - OBI:0100051
    slots:
      - alias
      - name
      - description
      - isolation
      - storage
      - has individual
      - has anatomical entity
      - has disease
      - has phenotypic feature
    slot_usage:
      has individual:
        description: >-
          The Individual entity from which this Biospecimen was derived.
        range: individual
        inlined: true
        inlined_as_list: false
      has anatomical entity:
        description: >-
          The Anatomical entity, that represents the site, from which the Biospecimen was retrieved.
          Typically, a concept from Uber-anatomy Ontology (UBERON).
          For example, 'UBERON:0008307' indicates that the Biospecimen was extracted from
          the 'Heart Endothelium' of an Individual.
        range: anatomical entity
        inlined: true
        inlined_as_list: false
      has disease:
        description: >-
          The Disease entity that is associated with the Individual. Typically, a concept
          from Mondo Disease Ontology. For example, 'MONDO:0005267' indicates that
          the Individual suffers from 'Heart Disease'.
        range: disease
        multivalued: true
        inlined: true
        inlined_as_list: true
      has phenotypic feature:
        description: >-
          The Phenotypic Feature entity that is associated with the Individual. Typically, a
          concept from Human Phenotype Ontology. For example, 'HP:0100244' indicates that the
          Individual exhibits 'Fibrosarcoma' as one of its phenotype.
        range: phenotypic feature
        multivalued: true
        inlined: true
        inlined_as_list: true

  disease or phenotypic feature:
    is_a: biological quality
    mixins:
      - ontology class mixin
    description: >-
      Disease or Phenotypic Feature that the entity is associated with. This entity is a union
      of Disease and Phenotypic Feature and exists to accommodate situations where Disease concepts
      are used interchangeably with Phenotype concepts or vice-versa.
    union_of:
      - disease
      - phenotypic feature
    exact_mappings:
      - biolink:DiseaseOrPhenotypicFeature

  sample:
    is_a: material entity
    mixins:
      - accession mixin
      - ega accession mixin
    description: >-
      A sample is a limited quantity of something to be used for testing, analysis,
      inspection, investigation, demonstration, or trial use. A sample is prepared from
      a Biospecimen (isolate or tissue).
    exact_mappings:
      - SIO:001050
      - biolink:MaterialSample
    slots:
      - name
      - description
      - vital status at sampling
      - isolation
      - storage
      - has individual
      - has anatomical entity
      - has biospecimen
      - has attribute
    slot_usage:
      alias:
        required: true
      name:
        description: >-
          Name of the sample (eg:GHGAS_Blood_Sample1 or GHGAS_PBMC_RNAseq_S1).
        required: true
      type:
        description: >-
          Type of sample: 'Case' or 'Control'.
        range: case_control_enum
      description:
        description: >-
          Short textual description of the sample
          (How the sample was collected, sample source,
          protocol followed for processing the sample etc).
        required: true
      tissue:
        required: true
      has individual:
        description: >-
          The Individual from which this Sample was derived from.
        range: individual
        required: true
        inlined: true
        inlined_as_list: false
      xref:
        description: >-
          One or more cross-references for this Sample. For example, this Sample
          may have an EBI BioSamples accession or an EGA Sample accession.
        multivalued: true
      has biospecimen:
        description: >-
          The Biospecimen from which this Sample was prepared from.
        range: biospecimen
        inlined: true
        inlined_as_list: false
      has anatomical entity:
        range: anatomical entity
        inlined: true
        inlined_as_list: false

  individual:
    is_a: person
    mixins:
      - accession mixin
      - ega accession mixin
    aliases: ['subject', 'patient']
    description: >-
      An Individual is a Person who is participating in a Study.
    slots:
      - alias
      - sex
      - karyotype
      - age
      - vital status
      - geographical region
      - ancestry
      - has parent
      - has children
      - has disease
      - has phenotypic feature
    slot_usage:
      alias:
        required: true
      sex:
        required: true
      age:
        required: true
      vital status:
        description: Last known Vital Status of an Individual.
        required: true
      has parent:
        description: One or more parent for this Individual.
        range: individual
        multivalued: true
        inlined: true
        inlined_as_list: true
      has children:
        description: One or more children for this Individual.
        range: individual
        multivalued: true
        inlined: true
        inlined_as_list: true
      has disease:
        description: >-
          The Disease entity that is associated with this Biospecimen at the time of retrieval
          from the organism. Typically, a concept from Mondo Disease Ontology.
          For example, 'MONDO:0003742' indicates that the Individual - from which the Biospecimen
          was extracted from - suffers from 'Heart Fibrosarcoma'.
        range: disease
        multivalued: true
        inlined: true
        inlined_as_list: true
      has phenotypic feature:
        description: >-
          The Phenotypic Feature entity that is associated with this Biospecimen at the time of retrieval
          from the organism. Typically, a concept from Human Phenotype Ontology.
          For example, 'HP:0100244' indicates that the Individual - from which the Biospecimen
          was extracted from - exhibits 'Fibrosarcoma' as one of its phenotype.
        range: phenotypic feature
        multivalued: true
        inlined: true
        inlined_as_list: true

  donor:
    is_a: individual
    aliases: ['participant']
    description: >-
      A Donor is an Individual that participates in a research Study by donating
      a Biospecimen. The use of the Biospecimen is restricted to the consent provided
      by the Donor.

  population:
    is_a: material entity
    abstract: true
    description: >-
      A population is a collection of individuals from the same taxonomic class living,
      counted or sampled at a particular site or in a particular area.
    slots:
      - name

  family:
    is_a: population
    mixins:
      - accession mixin
    description: >-
      A domestic group, or a number of domestic groups linked through descent (demonstrated or stipulated)
      from a common ancestor, marriage, or adoption.
    slots:
      - has member
      - has proband
    slot_usage:
      has member:
        description: >-
          One or more Individuals that collectively define this Family.
        range: individual
        multivalued: true
        inlined: true
        inlined_as_list: true
      has proband:
        description: >-
          The Individual that is reported to have a disorder which results in the
          Family being brought into a Study.
        range: individual
        inlined: true
        inlined_as_list: false

  cohort:
    is_a: population
    mixins:
      - accession mixin
    description: >-
      A cohort is a collection of individuals that share a common characteristic/observation
      and have been grouped together for a research study/investigation.
    slots:
      - has member
    slot_usage:
      has member:
        description: >-
          One or more Individuals that collectively define this Cohort.
        range: individual
        multivalued: true
        inlined: true
        inlined_as_list: true

  file:
    is_a: information content entity
    mixins:
    - accession mixin
    - ega accession mixin
    aliases: ['file object']
    slots:
      - name
      - format
      - size
      - checksum
      - checksum type
    slot_usage:
      alias:
        required: true
      name:
        description: >-
          The given filename.
        required: true
      format:
        required: true
      checksum:
        required: true
      checksum type:
        required: true

  analysis:
    is_a: data transformation
    mixins:
      - accession mixin
      - ega accession mixin
    aliases: ['data analysis']
    description: >-
      An Analysis is a data transformation that transforms input data to output data.
      The workflow used to achieve this transformation and the individual steps are also captured.
    slots:
      - reference genome
      - reference chromosome
      - has input
      - has study
      - has workflow
      - has analysis process
      - has output
    slot_usage:
      alias:
        description: >-
          An alias uniquely identifying this Analysis entitiy.
        required: true
      type:
        description: >-
          The type of the Analysis. Either Reference Alignment (BAM) or Sequence Variation (VCF)
        required: true
      description:
        description: >-
          Describing how an Analysis was carried out. (e.g.: computational tools, settings, etc.).
      reference genome:
        required: true
      reference chromosome:
        required: true
      has input:
        description: >-
          The input data File entities used in the Analysis.
        range: file
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: true
      has study:
        description: >-
          The Study entity associated with this Analysis.
        range: study
        inlined: true
        inlined_as_list: false
      has workflow:
        description: >-
          The Workflow entity associated with this Analysis.
        range: workflow
        inlined: true
        inlined_as_list: false
      has analysis process:
        description: >-
          One or more Analysis Process entities associated with this Analysis.
        range: analysis process
        multivalued: true
        inlined: true
        inlined_as_list: true
      has output:
        description: >-
          The output data File entities generated by this Analysis.
        range: file
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: true

  analysis process:
    is_a: planned process
    description: >-
      An analysis process is a process that describes how one or more Files, from a Study,
      are transformed to another set of Files via a Workflow. The analysis process also keeps
      track of the workflow metadata and the Agent that is running the Analysis.
    slots:
      - title
      - has input
      - has workflow step
      - has agent
      - has output
    slot_usage:
      has input:
        description: >-
          The input data File entities used in the Analysis Process.
        range: file
        multivalued: true
        inlined: true
        inlined_as_list: true
      has workflow step:
        description: >-
          Workflow Step entity that performs a set of operations on the input data Files to generate
          a set of output data Files.
        range: workflow step
        inlined: true
        inlined_as_list: false
      has agent:
        description: >-
          The Agent - a software, institution, or human - that is executing or
          responsible for executing the workflow.
        range: agent
        inlined: true
        inlined_as_list: false
      has output:
        description: >-
          The output data File entities generated by the Analysis Process.
        range: file
        multivalued: true
        inlined: true
        inlined_as_list: true

  dataset:
    is_a: information content entity
    mixins:
      - accession mixin
      - ega accession mixin
      - publication mixin
      - release status mixin
    description: >-
      A Dataset is a collection of Files that is prepared for distribution
      and is tied to a Data Access Policy.
    exact_mappings:
      - SIO:000089
    slots:
      - title
      - description
      - has study
      - has experiment
      - has sample
      - has analysis
      - has file
      - has data access policy
    slot_usage:
      alias:
        required: true
      title:
        description: >-
          A title for the submitted Dataset.
        required: true
      description:
        required: true
      type:
        required: true
      has study:
        description: >-
          One or more Study entities that are referenced by this Dataset.
        range: study
        multivalued: true
        required: true
        inlined: true
        inlined_as_list: true
      has experiment:
        description: >-
          One or more Analysis entities that are referenced by this Dataset.
        range: analysis
        multivalued: true
        inlined: true
        inlined_as_list: true
      has sample:
        description: >-
          One or more Sample entities that are referenced by this Dataset.
        range: study
        multivalued: true
        required: true
        inlined: true
        inlined_as_list: true
      has analysis:
        description: >-
          One or more Analysis entities that are referenced by this Dataset.
        range: study
        multivalued: true
        inlined: true
        inlined_as_list: true
      has file:
        description: >-
          One or more File entities that collectively are part of this Dataset.
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: true
      has data access policy:
        description: >-
          The Data Access Policy that applies to this Dataset.
        range: data access policy
        required: true
        inlined: true
        inlined_as_list: false
      has publication:
        description: >-
          One or more Publication entities associated with this Dataset.
        range: publication
        multivalued: true
        inlined: true
        inlined_as_list: true
      release status:
        description: >-
          The release status of a Dataset.
        range: release_status_enum

  data use condition:
    description: >-
      Data Use Condition represents the use conditions associated with a Dataset.
      A permission field can have one or more terms that collectively defines the
      data use condition. The modifier determines the interpretation of the use
      permission(s).
    slots:
      - permission
      - modifier
    slot_usage:
      - permission:
          description: >-
            Data use permission. Typically one or more terms from DUO.
            Preferably descendants of 'DUO:0000001 data use permission'.
      - modifier:
          description: >-
            Modifier for Data use permission.
            Preferable descendants of 'DUO:0000017 data use modifier'

  data access policy:
    is_a: information content entity
    mixins:
      - accession mixin
      - ega accession mixin
    description: >-
      A Data Access Policy specifies under which circumstances, legal or otherwise,
      a user can have access to one or more Datasets belonging to one or more Studies.
    slots:
      - name
      - description
      - policy text
      - policy url
      - has data access committee
      - has data use condition
    slot_usage:
      alias:
        required: true
      name:
        description: >-
          A name for the Data Access Policy.
      description:
        description: >-
          A short description for the Data Access Policy.
        required: true
      policy text:
        description: >-
          The terms of data use and policy verbiage should be captured here.
        required: true
      policy url:
        description: >-
          URL for the policy, if available. This is useful if the terms of the policy is
          made available online at a resolvable URL.
      has data access committee:
        description: >-
          The Data Access Committee linked to this policy.
        range: data access committee
        required: true
        inlined: true
        inlined_as_list: false
      has data use condition:
        description: >-
          Data Use Condition entities that are associated with the Data Access Policy.
        range: data use condition
        multivalued: true
        inlined: true
        inlined_as_list: true

  data access committee:
    is_a: committee
    mixins:
      - accession mixin
      - ega accession mixin
    description: >-
      A group of members that are delegated to grant access to one or more datasets
      after ensuring the minimum criteria for data sharing has been met, and request
      for data use does not raise ethical and/or legal concerns.
    slots:
      - name
      - description
      - main contact
      - has member
    slot_usage:
      alias:
        required: true
      name:
        description: >-
          The name for the Data Access Committee.
        required: true
      description:
        description: >-
          A description for the Data Access Committee.
      main contact:
        description: >-
          The main contact for the Data Access Committee.
        range: member
        required: true
        inlined: true
        inlined_as_list: false
      has member:
        description: >-
          All the members that are part of this Data Access Committee.
        range: member
        multivalued: true
        inlined: true
        inlined_as_list: true

  member:
    is_a: person
    description: >-
      Member of an Organization or a Committee.
    slots:
      - email
      - telephone
      - organization
    slot_usage:
      email:
        description: >-
          The email of the Member.
        required: true
      telephone:
        description: >-
          The telephone number of the Member.
      organization:
        description: >-
          The organization that the Member is part of.
        required: true

  publication:
    is_a: information content entity
    description: >-
      The Publication entity represents a publication. While a publication can be any
      article that is published, the minimum expectation is that the publication has a
      valid DOI.
    slots:
      - title
      - abstract
    slot_usage:
      id:
        description: >-
          A PMID or DOI for the Publication.
        required: true
      title:
        description: >-
          The title for the Publication.
      abstract:
        description: >-
          The study abstract that describes the goals. Can also hold abstract from a publication related to this study.
      xref:
        description: >-
          One or more cross-references for this Publication.

  anatomical entity:
    is_a: material entity
    mixins:
      - ontology class mixin
    description: >-
      Biological entity that is either an individual member of a biological species or constitutes
      the structural organization of an individual member of a biological species.
    exact_mappings:
      - UBERON:0001062

  cell line:
    is_a: material entity
    description: >-
      A cultured cell population that represents a genetically stable and homogenous population
      of cultured cells that shares a common propagation history.
    exact_mappings:
      - CLO:0000031
      - SIO:010054

  disease:
    is_a: disease or phenotypic feature
    description: >-
      A disease is a disposition to undergo pathological processes that exists in an organism
      because of one or more disorders in that organism.
    exact_mappings:
      - EFO:0000408
      - MONDO:0000001

  phenotypic feature:
    is_a: disease or phenotypic feature
    description: >-
      The observable form taken by some character (or group of characters) in an individual or
      an organism, excluding pathology and disease. The detectable outward manifestations of a
      specific genotype.
    exact_mappings:
      - HP:0000118
      - EFO:0000651
      - SIO:010056

  user:
    is_a: person
    description: >-
      A user in GHGA.
    slots:
      - email
      - role
    slot_usage:
      role:
        description: >-
          The role of the user
        range: user_role_enum

  submission:
    description: >-
      A grouping entity that represents information about one or more entities.
      A submission can be considered as a set of inter-related (and inter-connected)
      entities that represent a data submission to GHGA.
    slots:
      - id
      - has study
      - has project
      - has sample
      - has biospecimen
      - has individual
      - has experiment
      - has analysis
      - has file
      - has data access policy
      - submission date
      - creation date
      - update date
      - submission status
    slot_usage:
      id:
        description: >-
          A internal unique identifier for the Submission.
      has study:
        description: >-
          Information about a Study entities associated with this submission.
        range: study
        inlined: true
        inlined_as_list: false
      has project:
        description: >-
          Information about a Project entity associated with this submission.
        range: project
        inlined: true
        inlined_as_list: false
      has sample:
        description: >-
          Information about one or more Sample entities associated with this submission.
        range: sample
        multivalued: true
        inlined: true
        inlined_as_list: true
      has biospecimen:
        description: >-
          Information about one or more Biospecimen entities associated with this submission.
        range: biospecimen
        multivalued: true
        inlined: true
        inlined_as_list: true
      has individual:
        description: >-
          Information about one or more Individual entities associated with this submission.
        range: individual
        multivalued: true
        inlined: true
        inlined_as_list: true
      has experiment:
        description: >-
          Information about one or more Experiment entities associated with this submission.
        range: experiment
        multivalued: true
        inlined: true
        inlined_as_list: true
      has analysis:
        description: >-
          Information about one or more Analysis entities associated with this submission.
        range: analysis
        multivalued: true
        inlined: true
        inlined_as_list: true
      has file:
        description: >-
          Information about one or more File entities associated with this submission.
        range: file
        multivalued: true
        inlined: true
        inlined_as_list: true
      has data access policy:
        description: >-
          The Data Access Policy entity that applies to the data associated with this submission.
        range: data access policy
        inlined: true
        inlined_as_list: false
      creation date:
        description: >-
          Timestamp (in ISO 8601 format) when the Submission was created.
      update date:
        description: >-
          Timestamp (in ISO 8601 format) when the Submission was updated.
      submission status:
        description: >-
          The status of a Submission.
        range: submission_status_enum

  ontology class mixin:
    mixin: true
    description: Mixin for entities that represent an class/term/concept from an ontology.
    slots:
      - id
      - name
      - description
    slot_usage:
        id:
          description: >-
            The Compact UR Identifier (CURIE) that uniquely identifies
            this ontology class.
        name:
          description: >-
            The name or label (rdfs:label) of an ontology class.
        description:
          description: >-
            The description or definition of an ontology class.

  metadata mixin:
    mixin: true
    description: Mixin for tracking schema specific metadata about an instance.
    slots:
      - schema type
      - schema version

  accession mixin:
    mixin: true
    description: Mixin for entities that can be assigned a GHGA accession.
    slots:
      - accession

  ega accession mixin:
    mixin: true
    description: Mixin for entities that can be assigned an EGA accession, in addition to GHGA accession.
    slots:
      - ega accession

  attribute mixin:
    mixin: true
    description: Mixin for entities that can have one or more attributes.
    slots:
      - has attribute

  publication mixin:
    mixin: true
    description: >-
      Mixin for entities that can have one or more publications.
    slots:
      - has publication

  deprecated mixin:
    mixin: true
    description: Mixin for entities that can be deprecated.
    slots:
      - replaced by
      - deprecation date

  release status mixin:
    mixin: true
    description: Mixin for entities that can be released at a later point in time.
    slots:
      - release status
      - release date

slots:

  schema type:
    description: The schema type an instance corresponds to.

  schema version:
    description: The version of the schema an instance corresponds to.

  id:
    description: An identifier that uniquely represents an entity.
    identifier: true
    required: true
    in_subset:
      - essential
      - restricted

  alias:
    description: The alias for an entity.
    in_subset:
      - essential
      - restricted

  accession:
    description: >-
      A unique GHGA identifier assigned to an entity for the sole purpose of
      referring to that entity in a global scope.

  ega accession:
    description: >-
      A unique European Genome-Phenome Archive (EGA) identifier assigned to an
      entity for the sole purpose of referring to that entity within the EGA
      federated network.

  given name:
    description: First name.
    in_subset:
      - restricted

  family name:
    description: Last name.
    in_subset:
      - restricted

  additional name:
    description: Additional name(s).
    in_subset:
      - restricted

  name:
    description: The name for an entity.
    in_subset:
      - essential
      - public

  type:
    description: The type of an entity.
    in_subset:
      - essential
      - public
      # Note: Not to be confused with rdf:type

  title:
    description: The title that describes an entity.
    in_subset:
      - essential
      - public

  abstract:
    description: >-
      The study abstract that describes the goals.
      Can also hold abstract from a publication related to this study
    in_subset:
      - optional
      - public

  technical replicates:
      description: >-
        A technical replicate is a replicate role where the same BioSample is use e.g.
        the same pool of RNA used to assess technical (as opposed to biological)
        variation within an experiment.
      in_subset:
        - optional
        - public
      exact_mappings:
        - EFO:0002090

  biological replicates:
      description: >-
        A biological replicate is a replicate role that consists of
        independent biological replicates made from different individual biosamples.
      in_subset:
        - optional
        - public
      exact_mappings:
        - EFO:0002091

  experimental replicates:
    description: >-
      The replicate number of the assay, i.e. the numeric iteration
      for the assay that was repeated.
    in_subset:
      - optional
      - public
    exact_mappings:
      - NCIT:C178859

  xref:
    description: Database cross references for an entity.
    multivalued: true
    in_subset:
      - optional
      - public

  creation date:
    description: Timestamp (in ISO 8601 format) when the entity was created.

  update date:
    description: Timestamp (in ISO 8601 format) when the entity was updated.

  url:
    description: A URL to a resource.

  has attribute:
    description: Key/value pairs corresponding to an entity.
    range: attribute
    in_subset:
      - optional
      - restricted
    multivalued: true
    inlined: true
    inlined_as_list: true

  description:
    description: Description of an entity.
    in_subset:
      - essential
      - public
    exact_mappings:
      - SIO:000185

  has study:
    description: The study associated with an entity.
    range: study
    in_subset:
      - essential
      - public

  has project:
    description: The project associated with an entity.
    range: project
    in_subset:
      - optional
      - public

  has publication:
    description: The Publication associated with an entity.
    range: publication
    in_subset:
      - optional
      - public

  has sample:
    description: The sample associated with an entity.
    range: sample
    in_subset:
      - essential
      - restricted

  has protocol:
    description: The protocol associated with an entity.
    range: protocol
    in_subset:
      - essential
      - restricted

  has experiment:
    description: The experiment associated with an entity.
    range: experiment
    in_subset:
      - essential
      - restricted

  has analysis:
    description: The analysis associated with an entity.
    in_subset:
      - essential
      - restricted

  has sequencing protocol:
    description: The sequencing protocol associated with an entity.

  has library preparation protocol:
    description: The Library Preparation Protocol associated with an entity.

  has technology:
    deprecated: true
    range: technology

  has experiment process:
    range: experiment process
    in_subset:
      - essential
      - restricted

  has analysis process:
    range: analysis process

  has file:
    description: >-
      The file associated with an entity.
    range: file
    in_subset:
      - essential
      - restricted

  has input:
    description: The input to a Planned Process.
    range: file
    in_subset:
      - essential
      - restricted

  has output:
    description: The output of a Planned Process entity.
    range: file
    in_subset:
      - optional
      - restricted

  has agent:
    description: A person or an entity that is performing a Planned Process entity.
    range: agent
    in_subset:
      - optional
      - restricted

  has workflow:
    description: The Workflow entity associated wtih a Planned Process entity.
    range: workflow

  has workflow step:
    description: The individual workflow step that with other workflow step(s) collectively defines a Workflow entity.
    range: workflow step

  has parameter:
    description: The parameter(s) associated with a Workflow Step entity.
    range: workflow parameter

  has dataset:
    description: The Dataset associated with an entity.
    range: dataset

  has biospecimen:
    description: The biospecimen associated with an entity.
    range: biospecimen
    in_subset:
      - optional
      - restricted

  has individual:
    description: The subject/individual associated with an entity.
    range: individual
    in_subset:
      - essential
      - restricted

  has anatomical entity:
    description: Anatomical site associated with an entity.
    range: anatomical entity
    in_subset:
      - recommended
      - public

  geographical region:
    description: >-
      The geographical region where the Individual is located.
      Any demarcated area of the Earth; may be determined by both natural and human boundaries.
    in_subset:
      - optional
      - restricted

  has disease:
    description: Disease concept that the entity is associated with.
    range: disease
    in_subset:
      - essential
      - public

  has phenotypic feature:
    description: Phenotypic feature concept that the entity is associated with.
    range: phenotypic feature
    in_subset:
      - essential
      - restricted

  has parent:
    description: The parent of an entity.
    in_subset:
      - optional
      - restricted

  has children:
    description: The children of an entity.
    in_subset:
      - optional
      - restricted

  has data use condition:
    description: Data Use Condition entities that are associated with an entity.
    in_subset:
      - recommended
      - restricted

  role:
    description: The role that a user has within GHGA.
    range: user_role_enum

  has proband:
    description: The Individual that is reported to have a disorder in a Family.
    range: individual

  permission:
    description: Data use permission.
    in_subset:
      - recommended
      - restricted

  modifier:
    description: Modifier for Data user permission.
    in_subset:
      - recommended
      - restricted

  sex:
    description: >-
      The assemblage of physical properties or qualities by which male is distinguished from female;
      the physical difference between male and female; the distinguishing peculiarity of male or female.
    range: biological_sex_enum
    in_subset:
      - essential
      - restricted

  karyotype:
    description: >-
      The karyotype of an individual if defined.
    in_subset:
      - optional
      - restricted

  age:
    description: Age of an individual.
    range: integer
    in_subset:
      - essential
      - restricted

  tissue:
    description: >-
      An anatomical structure consisting of similarly specialized cells and intercellular matrix,
      aggregated according to genetically determined spatial relationships, performing a specific function.
    in_subset:
      - essential
      - public

  isolation:
    description: >-
      Method or device employed for collecting/isolating a biospecimen or a sample.
    in_subset:
      - recommended
      - public

  storage:
    description: >-
      Methods by which a biospecimen or a sample is stored
      (e.g. frozen in liquid nitrogen).
    in_subset:
      - recommended
      - public

  vital status:
    description: >-
      The state or condition of being living or deceased;
      also includes the case where the vital status is unknown.
    range: vital_status_enum
    in_subset:
      - essential
      - restricted

  ancestry:
    description: >-
      A person's descent or lineage, from a person or from a population.
      Typically this is a value from HANCESTRO (Human Ancestry Ontology).
    multivalued: true
    in_subset:
      - optional
      - restricted

  format:
    description: >-
      The format of the file: BAM, SAM, CRAM, BAI, etc.
    in_subset:
      - essential
      - public
    range: file_format_enum

  size:
    description: The size of a file in bytes.

  checksum:
    description: >-
      A computed value which depends on the contents of a block of data and which is transmitted or
      stored along with the data in order to detect corruption of the data.
      The receiving system recomputes the checksum based upon the received data and compares this
      value with the one sent with the data. If the two values are the same, the receiver has some confidence
      that the data was received correctly.
    in_subset:
      - essential
      - public
    exact_mappings:
      - NCIT:C43522

  checksum type:
    description: >-
      The type of algorithm used to generate the checksum of a file.
    in_subset:
      - essential
      - public

  category:
    description: >-
      The category for this file: Whole Genome Sequencing, Whole Exome Sequencing, etc.

  has data access policy:
    description: Data Access Policy associated with an entity.
    range: data access policy
    in_subset:
      - essential
      - restricted

  policy text:
    description: The complete text for the Data Access Policy.
    in_subset:
      - essential
      - restricted

  policy url:
    description: Alternative to pasting the Data Access Policy text.
    in_subset:
      - recommended
      - restricted

  has data access committee:
    description: Data Access Committee associated with an entity.
    range: data access committee
    in_subset:
      - essential
      - restricted

  main contact:
    description: The person who is the main contact for a committee.
    range: member
    in_subset:
      - essential
      - restricted

  has member:
    description: The members associated with a committee.

  telephone:
    description: >-
      The telephone number associated with a person.

  organization:
    description: The organization associated with a person.

  email:
    description: >-
      Email of a person.

  key:
    description: The key of an attribute.

  key type:
    description: The semantic type for the key of an attribute.

  value:
    description: The value of an attribute

  value type:
    description: The semantic type for the value of an attribute.

  affiliation:
    description: >-
      Institutions associated with this study.
    in_subset:
      - essential
      - public

  library name:
    description: >-
      A short name identifying the library to potential users.
      The same name may refer to multiple versions of the same continually updated library.
    in_subset:
      - essential
      - public

  library layout:
    description: >-
      Describe whether the library was sequenced in single-end (forward or reverse) or paired-end mode
    exact_mappings:
      - NCIT:C175894
    in_subset:
      - essential
      - public

  library type:
    description: >-
      Describe the level of omics analysis (eg: Metagenome, transcriptome, etc)
    in_subset:
      - essential
      - public

  library selection:
    description: >-
        Whether any method was used to select for or against, enrich, or screen the material being sequenced.
        Library Selection method (e.g. random, PCA, cDNA, etc )
    in_subset:
      - essential
      - public

  library preparation:
    description: >-
      The general method for sequencing library preparation (e.g. KAPA PCR-free).
    in_subset:
      - essential
      - public

  library preparation kit retail name:
    description: >-
      A unique identifier for the kit used to construct a genomic library.
      This may include the vendor name, kit name and kit version
      (e.g. Agilent sure select Human Exome V8, Twist RefSeq Exome, etc.)
    in_subset:
      - recommended
      - public

  library preparation kit manufacturer:
    description: >-
      Manufacturer of library preparation kit
    in_subset:
      - recommended
      - public

  primer:
    description: >-
      The type of primer used for reverse transcription, e.g. 'oligo-dT' or 'random' primer.
      This allows users to identify content of the cDNA library input e.g. enriched for mRNA.
    exact_mappings:
      - EFO:0010192
    in_subset:
      - recommended
      - public

  end bias:
    description: >-
      The end of the cDNA molecule that is preferentially sequenced,
      e.g. 3/5 prime tag or end, or the full-length transcript.
    exact_mappings:
      - EFO:0010187
    in_subset:
      - recommended
      - public

  target regions:
    description: >-
      Subset of genes or specific regions of the genome, which are most likely to be involved in the phenotype under study.
    in_subset:
      - essential
      - public

  rnaseq strandedness:
    description: >-
      The strandedness of the library, whether reads come from both strands of the cDNA
      or only from the first (antisense) or the second (sense) strand.
    in_subset:
      - recommended
      - public

  sequencing center:
    description: >-
      Center where sample was sequenced.
    in_subset:
      - recommended
      - public

  instrument model:
    description: >-
      The name and model of the technology platform used to perform sequencing.
    in_subset:
      - essential
      - public

  sequencing read length:
    description: >-
      Length of sequencing reads (eg: Long or short or actual number of the read length etc).
      The number of nucleotides successfully ordered from each side of a nucleic acid fragment
      obtained after the completion of a sequencing process

  index sequence:
    description: >-
      A unique nucleotide sequence that is added to a sample during library preparation to serve as a unique identifier for the sample.
    in_subset:
      - recommended
      - public
    exact_mappings:
      - NCIT:C165443

  paired or single end:
    description: >-
      Denotes whether a submitted FASTQ file contains forward (R1) or reverse (R2) reads for paired-end sequencing.
      The number that identifies each read direction in a paired-end nucleotide sequencing replications.

  reference chromosome:
    description: >-
      The reference chromosome used for this Analysis.
    in_subset:
      - essential
      - public

  reference genome:
    description: >-
      A published genetic sequence that is used as a reference sequence against which other sequences are compared.
      Reference genome(s) or annotation(s) used for prior analyses (eg: GRCh38.p13).
    in_subset:
      - essential
      - public

  lane number:
    description: >-
      The numerical identifier for the lane or machine unit where a sample was located during nucleotide sequencing.
    in_subset:
      - recommended
      - public

  target coverage:
    description: >-
      Mean coverage for whole genome sequencing, or mean target coverage for whole exome and targeted sequencing.
      The number of times a particular locus (site, nucleotide, amplicon, region) was sequenced.

  flow cell id:
    description: >-
      Flow Cell ID (eg: Experiment ID_Cell 1_Lane_1).
      The barcode assigned to a flow cell used in nucleotide sequencing.
    in_subset:
      - recommended
      - public

  flow cell type:
    description: >-
      Type of flow cell used (e.g. S4, S2 for NovaSeq; PromethION, Flongle for Nanopore).
      Aparatus in the fluidic subsystem where the sheath and sample meet.
      Can be one of several types; jet-in-air, quartz cuvette, or a hybrid of the two.
      The sample flows through the center of a fluid column of sheath fluid in the flow cell.
    in_subset:
      - recommended
      - public

  umi barcode read:
    description: >-
      The type of read that contains the UMI barcode (Eg: index1/index2/read1/read2).
    in_subset:
      - recommended
      - public

  umi barcode offset:
    description: >-
      The offset in sequence of the UMI identifying barcode. (E.g. '16').
    in_subset:
      - recommended
      - public

  umi barcode size:
    description: >-
      The size of the UMI identifying barcode (Eg. '10').
    in_subset:
      - recommended
      - public

  cell barcode read:
    description: >-
      The type of read that contains the cell barcode (eg: index1/index2/read1/read2).
    in_subset:
      - recommended
      - public

  cell barcode offset:
    description: >-
      The offset in sequence of the cell identifying barcode. (Eg. '0').
    in_subset:
      - recommended
      - public

  cell barcode size:
    description: >-
      The size of the cell identifying barcode (E.g. '16').
    in_subset:
      - recommended
      - public

  sample barcode read:
    description: >-
      The type of read that contains the sample barcode (eg: index1/index2/read1/read2).
    in_subset:
      - recommended
      - public

  vital status at sampling:
    description: >-
      Vital Status of an Individual at the point of sampling (eg:'Alive', 'Deceased').
    in_subset:
      - recommended
      - public

  submission status:
    description: >-
      The status of a submission.

  submission date:
    description: >-
      The timestamp (in ISO 8601 format) when submission was marked completed.

  release status:
    description: >-
      The release status of an entity.

  release date:
    description: >-
      The timestamp (in ISO 8601 format) when the entity was released for public consumption.

  deprecation date:
    description: >-
      The timestamp (in ISO 8601 format) when the entity was deprecated.

  replaced by:
    description: >-
      Refers to the entity which replaces a currently deprecated entity.
    domain: named thing
    range: named thing

  replaces:
    inverse: replaced by
    description: >-
      Refers to a deprecated entity that is being replaced by the current entity.
    domain: named thing
    range: named thing

enums:
  case_control_enum:
    description: >-
      Enum to capture whether a Sample is to be considered as Case or Control.
    permissible_values:
      control:
        description: The Sample is to be treated as Control
      case:
        description: The Sample is to be treated as Case

  biological_sex_enum:
    description: >-
      The biological sex of an Individual as determined by their chromosomes.
    permissible_values:
      Female:
        description: Female
      Male:
        description: Male
      Unknown:
        description: unspecified

  user_role_enum:
    description: >-
      Enum to capture the different roles a GHGA User can have.
    permissible_values:
      data requester:
        description: >-
          Role of a Data Requester where the user requests access
          to one or more Datasets.
      data steward:
        description: >-
          Role of a Data Steward where the user is responsible for
          approving request from a user for one or more Datasets.

  vital_status_enum:
    description: >-
      Enum to capture the vital status of an individual.
    permissible_values:
      alive:
        description: >-
          Showing characteristics of life; displaying signs of life.
      deceased:
        description: >-
          The cessation of life.
      unknown:
        description: >-
          Vital status is unknown.

  study_type_enum:
    description: >-
      Enum to capture the type of a study.
    permissible_values:
      whole_genome_sequencing:
        description: Whole Genome Sequencing
      metagenomics:
        description: Metagenomics
      transcriptome_analysis:
        description: Transcriptome Analysis
      resequencing:
        description: Resequencing
      epigenetics:
        description: Epigenetics
      synthetic_genomics:
        description: Sythetic Genomics
      forensic_paleo_genomics:
        description: Forensic or Paleo-genomics
      gene_regulation:
        description: Gene Regulation Study
      cancer_genomics:
        description: Cancer Genomics
      population_genomics:
        description: Population Genomics
      rna_seq:
        description: RNAseq
      exome_sequencing:
        description: Exome Sequencing
      pooled_clone_sequencing:
        description: Pooled Clone Sequencing
      other:
        description: Other study

  file_format_enum:
    description: >-
      Enum to capture file types.
    permissible_values:
      bam:
        description: BAM File
      complete_genomics:
        description: Complete Genomics File
      cram:
        description: CRAM File
      fasta:
        description: Fasta File
      fastq:
        description: FastQ File
      pacbio_hdf5:
        description: PacBio HDF5 File
      sff:
        description: >-
          Standard flowgram format used to encode results
          of pyrosequencing from the 454 Life Sciences platform.
      srf:
        description: >-
          SRF is a generic format for DNA sequence data.
      vcf:
        description: >-
          vcf File for storing gene sequence variations.

  submission_status_enum:
    description: >-
      Enum to capture the status of a Submission.
    permissible_values:
      in progress:
        description: Signifies that the Submission is in the process of being submitted.
      completed:
        description: Signifies that the Submission is completed.

  release_status_enum:
    description: >-
      Enum to capture the release status of an entity.
    permissible_values:
      unreleased:
        description: signifies that the entity has not yet been release for public consumption.
      released:
        description: signifies that the entity has been release for public consumption.
